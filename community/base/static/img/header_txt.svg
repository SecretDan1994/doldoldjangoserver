<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="664px" height="75px" xml:space="preserve">
	<font horiz-adv-x="2048">
		<font-face font-family="CGFLocustResistance" units-per-em="2048" underline-position="-153" underline-thickness="102"/>
	</font>
	<defs class="">
	  <filter id="dropshadow" height="130%" class="">
	    <feGaussianBlur in="SourceAlpha" stdDeviation="2" class=""/>
	    <feOffset dx="1" dy="1" result="offsetblur" class=""/>
	    <feMerge class="">
	      <feMergeNode/>
	      <feMergeNode in="SourceGraphic"/>
	    </feMerge>
	  </filter>
	  <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%" class="">
	    <stop offset="0%" style="stop-color:rgb(0,100,255);stop-opacity:1" class=""/>
	    <stop offset="100%" style="stop-color:rgb(0,14,60);stop-opacity:1" class=""/>
	  </linearGradient>
	  <style>
		@font-face {
		    font-family: 'CGFLocustResistance';
			src: url('../fonts/CGFLocustResistance.eot');
			src: local('CGF Locust Resistance'), url('../fonts/CGFLocustResistance.woff') format('woff'), url('../fonts/CGFLocustResistance.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
			-webkit-font-smoothing: subpixel-rendering;
			font-smooth:always;
		}
	</style>
	</defs>
	<text x="4" y="50" font-family="CGFLocustResistance" style="stroke-antialiasing:true;stroke:#ffffff;stroke-width:0.5px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:0.7;filter:url(#dropshadow)" font-size="48" fill="url(#gradient)" letter-spacing="0" class="svg_text">The Unforgotten</text>
</svg>